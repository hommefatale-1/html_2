<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contaner{
            width: 500px;
            height: 750px;
            margin: 30 auto;
        }
        .clickbox{

        }
        .clickbox:hover{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="contaner">
    <h1>회원가입을 환영합니다요</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <div> 아이디: <input id="userId" type="text" placeholder="4자 ~ 10자 사이. 공백없이"> </div>
        <div> 이메일: <input id="userEmail" type="text" autofocus required> </div>
        <div> 비밀번호: <input placeholder="문자와 숫자, 특수 기호 포함" type="password"> </div>
        <div> 비밀번호확인: <input type="password"> </div>
        <label>
            가입 경로
            <select id="email">
                <option>직접입력</option>
                <option>블로그</option>
                <option>검색</option>
                <option>SNS</option>
                <option>기타</option>
            </select>
        </label>

        <label>
            <div>
                메모
                <textarea rows="5" cols="50>" placeholder="남길 말씀이 있다면 여기에"></textarea>
            </div>
        </label>
    </fieldset>

    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <div>
            <label>
                <input type="radio" name="event" id="mail1">메일수신
            </label>
            <input type="radio" name="event" checked> 메일 수신 안함
        </div>
    </fieldset>
    <input type="submit" value="가입하기" class="clickbox">
    <input type="reset" value="취소" class="clickbox">
</div>
</body>

</html>
