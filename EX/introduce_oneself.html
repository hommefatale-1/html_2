<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커비 프로필</title>
    <style>
        /* 배경화면 */
        body {
            background-image: url('../image/kirby1.jpg');
        }

        /* 전체틀 */
        #container {
            width: 70%;
            height: 900px;
            margin: 20px auto;
            background-position: center;
        }

        /* 왼쪽 틀 */
        #L_body {
            width: 30%;
            height: 900px;
            background-color: rgba(179, 27, 146, 0.377);
            border: 2px double rgba(236, 8, 206, 0.5);
            border-radius: 10px;
            box-sizing: border-box;
            float: left;
        }

        /* 프로필 */
        .L_body_picture {
            background-image: url(../image/kirby1.jpg);
            background-size: cover;
            background-position: center;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(0, 0, 0, 0.65);
            border-radius: 50px;
            margin: 20px auto;
            animation-name: ani1;
            animation-duration: 1s;
            animation-iteration-count: 5;
        }

        /* 이름 */
        .name_txt1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            box-sizing: border-box;
            text-transform: capitalize
        }

        /* 이름 소개 */
        .name_introduce {
            font-size: 15px;
            text-align: center;
            font-weight: bolder;
            box-sizing: border-box;
            margin: 10px auto;
        }

        /* 주소 */
        .address {
            font-size: 15px;
            box-sizing: border-box;
            margin: 5px auto;
            margin-left: 25px;
            font-style: oblique;
        }

        /* 빈 여백 */
        .clear_space {
            padding: 50px;
        }

        /*링크 이미지 */
        .kirby_image {
            position: relative;
            left: 50px;
            margin-top: 20px;
            margin: 10px auto;
        }

        .clear_space1 {
            padding: 130px;
        }

        .text {
            width: 90%;
            margin: 10px auto;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .text1 {
            text-align: center;
            font-size: 20px;
        }

        /* 오른쪽 틀 1번째 */
        #R_body0 {
            width: 70%;
            height: 300px;
            background-color: rgba(224, 12, 231, 0.377);
            box-sizing: border-box;
            border: 3px double pink;
            border-radius: 10px;
            float: left;
        }

        /* 오른쪽 틀 2번째 */
        #R_body1 {
            width: 70%;
            height: 300px;
            background-color: rgba(224, 12, 231, 0.377);
            box-sizing: border-box;
            border: 3px double pink;
            border-radius: 10px;
            float: left;
        }


        /* 오른쪽 틀 3번째 */
        #R_body2 {
            width: 70%;
            height: 300px;
            background-color: rgba(224, 12, 231, 0.377);
            box-sizing: border-box;
            border: 3px double pink;
            border-radius: 10px;
            float: left;
        }

        .displatnone {
            display: none;
        }

        .displayon {
            display: block;
        }

        /* 프로필 회전 */
        @keyframes ani1 {

            /* 처음지점 */
            from {

                transform: rotateX(0deg);
            }

            /* 중간지점 */
            50% {

                transform: rotateY(180deg);
            }

            /* 마지막지점 */
            to {

                transform: rotate(360deg);
            }
        }

        /* 페이지 크기에 따른 변화 */
        @media screen and (max-width:800px) {
            #L_body {
                width: 30%;
                height: 900px;
                background-color: rgba(179, 27, 146, 0.377);
                border: 2px double rgba(236, 8, 206, 0.5);
                border-radius: 10px;
                box-sizing: border-box;
                float: left;
            }

            #R_body1 {
                width: 70%;
                height: 300px;
                background-color: rgba(224, 12, 231, 0.377);
                box-sizing: border-box;
                border: 3px double pink;
                border-radius: 10px;
                float: left;
            }

            #R_body2 {
                width: 70%;
                height: 300px;
                background-color: rgba(224, 12, 231, 0.377);
                box-sizing: border-box;
                border: 3px double pink;
                border-radius: 10px;
                float: left;
            }

            .time {
                position: relative;
                text-align: center;
                color: blue;
            }

        }
    </style>
</head>

<body>

            </div>
            <div class="clear_space1"></div>
            <div class="text1">현재시간 :<span id="time" class="time" style="color: blueviolet;"></span></div>
        </div>
        <!-- 자기소개서 -->
        <div id="R_body0">
            <div class="text">
                <h1>자기소개서</h1>
                <p>프로그래밍에 관심이 가지게 되었습니다</p>

                <P>앞으로 a full-stack developer로 성장해 나아가겠습니다</P>
            </div>
        </div>
        <!-- 취미활동 -->
        <div id="R_body1">
            <div class="text">
                <h3>취미활동</h3>
                <div class="hi">
                    <img src="" class="txt1">

                </div>
                <button class="btn">클릭!</button>
            </div>
        </div>
        <!--  -->
        <div id="R_body2">
        </div>
    </div>
</body>

</html>
