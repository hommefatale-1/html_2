<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 1px;
            padding: 0;
        }

        #containner {
            width: 300px;
            height: 400px;
            margin: 0px auto;
            padding: 20px;
            align-content: center;
        }

        li {
            list-style: none;
        }
        button{
            background-color: rgb(63, 219, 243);
            font-size: 15px;
            color: white;
            margin: auto;
        }
        @media screen and (min-width:1000px){
            #containner {
            width: 400px;
            height: 600px;
            margin: 0px auto;
            padding: 40px;
            align-content: center;
        }
        }
    </style>
</head>

<body>
    <div id="containner">
        <h3>회원가입 정보</h3>
        <ul>
            <li><label for="userid">아이디 :</label></li>
            <li><input id="userid" name="userid" type="text" required autofocus></li>

            <li><label for="pwd">비밀번호 :</label></li>
            <li><input id="pwd" name="pwd" type="password" required autofocus></li>

            <li><label for="pwd1">비밀번호확인 :</label></li>
            <li><input id="pwd1" name="pwd1" type="password" required autofocus></li>

            <li><label for="gender">성별 :</label></li>
            <li>
                <input type="radio" name="gender"><span>남성</span>
                <input type="radio" name="gender"><span>여성</span>
            </li>

            <li><label for="hobby">취미 :</label></li>
            <li>
                <input type="radio" ><span>음악</span>
                <input type="radio" ><span>영화</span>
                <input type="radio" ><span>독서</span>
            </li>
            <li><label for="hobby">가입경로 :</label></li>
            <li>
                <select id="join">
                    <option value="">선택하세요</option>
                    <option value="">sns</option>
                    <option value="">웹사이트</option>
                    <option value="">친구추천</option>
                    <option value="">기타</option>
                </select>
            </li>
            
        </ul>
        <button onclick="save()"> 가입하기 </button>
    </div>
</body>

</html>
<script>
    function save() {
        let id = document.querySelector('#userid').value;
        if (id == "") {
            alert("아이디 입력해 주세요");
            return;
        }
        if(document.querySelector('userid').value.length<=5){
            alert("아이디는 6글자이상 입력해 주세요");
            return;
        }
        if( document.querySelector('#pwd').value || document.querySelector('#pwd1').value == '' ){
            alert("패스워드를 작성해 주세요");
            return;
        }
        if(document.querySelector('#pwd').value != document.querySelector('#pwd1').value ){
            alert("패스워드 동일하게 작성해 주세요");
        }
    };
</script>
