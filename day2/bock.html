<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경화면</title>
    <style>
        /* 클래스 접근 */
        .body {
            background-color: rgb(9, 31, 233)
        }

        /* 태그 접근 */
        div {
            margin: 20px;
        }
        .txt{
            font-size: 50px;
            font-weight: bolder;
            text-shadow: 3px 3px 3px rebeccapurple;
        }

        /*  */
        #container {
            width: 500px;
            height: 600px;
            text-align: center;
            margin: 20px auto;
            background-color: brown;
            background-image: url("../image/images.jpg");
            /* line-height: 600px; */
            /* background-repeat: no-repeat center; */
        }
        .spacing1{
            letter-spacing: 5px;
        }
        .tran1{
            text-transform: capitalize;
        }
        .tran2{
            text-transform: uppercase;
        }
        .tran3{
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="txt tran1"> hello </div>
        <div class="txt spacing1 tran2"> Hello </div>
        <div class="txt tran3"> Hello </div>

    </body>

</html>
