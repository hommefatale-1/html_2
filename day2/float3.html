<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스사이즈 보더 중요</title>
    <style>
        #header{
            width: 100%;
            height: 100px;
            border:2px  solid black; 
            background-color: #EEEEEE;
            box-sizing: border-box;

        }
        #aside{
            width: 35%;
            height: 400px;
            border:2px  solid black; 
            background-color: beige;
            box-sizing: border-box;
            float: left;
        }
        #section{
            width: 65%;
            height: 400px;
            border:2px  solid black; 
            background-color:aqua;
            box-sizing: border-box;
            float: left;
        }
        #footer{
            width: 100%;
            height: 100px;
            border:2px  solid black; 
            background-color: blue;
            box-sizing: border-box;

            clear: both;
        }
        #container{
            width: 80%;
            height: 600px;
            background-color: rgba(20, 20, 20, 0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="header">
            <h2>페이지 제목, 검색</h2>
        </header>
        <aside id="aside">
            <h2>사이드이다</h2>
        </aside>
        <section id="section">
            <h2>본문이다</h2>
        </section>
        <footer id="footer">
            <h2>풋터가</h2>
        </footer>
    </div>
</body>
</html>
