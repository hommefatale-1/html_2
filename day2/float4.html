<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스사이즈 보더 중요</title>
    <style>
        #header{
            width: 100%;
            height: 100px;
            border:2px  solid black; 
            background-color: #EEEEEE;
            box-sizing: border-box;

        }
        #aside{
            width: 15%;
            height: 400px;
            border:2px  solid black; 
            background-color: beige;
            box-sizing: border-box;
            float: left;
        }
        #section{
            width: 70%;
            height: 400px;
            border:2px  solid black;
            background-color:aqua;
            box-sizing: border-box;
            float: left;
        }
        #aside1{
            width: 15%;
            height: 400px;
            border:2px  solid black; 
            background-color: beige;
            box-sizing: border-box;
            float: left;
        }
        #footer{
            width: 100%;
            height: 100px;
            border:2px  solid black; 
            background-color: blue;
            box-sizing: border-box;

            clear: both;
        }
        #container{
            width: 80%;
            height: 600px;
            background-color: rgba(20, 20, 20, 0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="header">
            <h2>사이트 제목</h2>
            <h3>나는 왜 사는가?</h3>
        </header>
        <aside id="aside">
            <h2>사이드</h2>
            <strong>그러게 말입니다.</strong>
        </aside>
        <section id="section">
            <h2>본문</h2>
            태어났으니까 사고 있쥬??
        </section>
        <aside1 id="aside1">
            <h2>사이드</h2>
        </aside1>
        <footer id="footer">
            <h2>내 인생과 같은 밑바닥..</h2>
        </footer>
    </div>
</body>
</html>
