<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 10px;
        }

        .box-red {
            float: left;
            background-color: red;
            border: 2px solid black;
            box-sizing: border-box;
        }

        .box-blue {
            float: left;
            background-color: blue;
            border: 2px solid black;
            box-sizing: border-box;
        }

        .box-green {
            float: left;
            background-color: green;
            box-shadow: 6px 2px 15px 0px  blueviolet;
            border: 2px double black;
            box-sizing: border-box;
            clear: both;
        }

        .box-yellow {
            float: left;
            background-color: yellow;
            border: 2px dotted black;
            box-sizing: border-box;
        }

        .box-aqua {
            float: left;
            background-color: aqua;
            border: 2px dashed black;
            box-sizing: border-box;
            clear: both;
        }

        /* .box-red:hover {
            background-color: #ccc;
            color: black;
        } */

        .txt {
            font-size: 50px;
            color: white;
            text-align: center;
            line-height: 300px;
            font-weight: bolder;
            text-shadow: 3px 3px 3px black;
        }
        .box-green a:link, .box-green a:visited{
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box box-red txt">빨간색</div>
    <div class="box box-blue txt">파란색</div>
    <div class="box box-green txt">
        <a href="http://www.naver.com" target="_blank">네이버포탈</a>
    </div>
    <div class="box box-yellow txt">흰색</div>
    <div class="box box-aqua txt">아쿠아색</div>



</body>

</html>
