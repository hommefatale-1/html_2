<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            border-radius:50%;  
        }
        .grad{
            background-color: yellow;
            background: repeating-linear-gradient(yellow, white 30px);
        }
        .grad2{
            background-color: rgb(200, 100, 150);
            background: repeating-radial-gradient(circle ,rgb(200, 100, 150), white 30%);
        }
        .grad3{
            background-color: blue;
            background: linear-gradient(45deg, blue, white 10%, blue);
        }
    </style>
</head>
<body>

    <div class="box grad"></div>
    <div class="box grad2"></div>
    <div class="box grad3"></div>
    
</body>
</html>
