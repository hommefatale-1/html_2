<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
          
           
        }
        .grad{
            background-color: blue;
            background: linear-gradient(to right bottom, yellow, white);
        }
        .grad2{
            background-color: blue;
            background: linear-gradient(45deg, blue, white);
        }
        .grad3{
            background-color: blue;
            background: linear-gradient(45deg, blue, white 10%, blue);
        }
    </style>
</head>
<body>

    <div class="box grad"></div>
    <div class="box grad2"></div>
    <div class="box grad3"></div>
    
</body>
</html>
