<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #body {
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #container {
            width: 70%;
            height: 900px;
            margin: 20px auto;
            background-color: white;
            background-position: center;
            padding-top: 5px;
            box-sizing: border-box;
        }
        #head{
            width: 90%;
            height: 50px;
            margin: 20px auto;
            background-color: black;
            background-position: center;
        }
        .head_txt{ 
            color: white;
            margin-top: 10px;
            margin-left: 20px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            box-sizing: border-box;
        }
       .head_bottom_txt{
            color: black;
            margin-top: 10px;
            margin-left: 20px;
            margin-bottom: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .txt_grad{
            background-color: yellow;
            background: linear-gradient(to right bottom, yellow, white);
        }
        .dt_txt{
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }
        .dd_txt{
            color: black;
            font-size: 10px;
            font-weight: lighter;
            margin: 10px;
        }
    </style>
</head>

<body id="body">
    <div id="container">
        <div id="head" class="head_txt" class="txt_grad"><h1>프로그램밍 강좌 신입생 모집</h1></div>
        <div class="head_bottom_txt"><em>신입생 여러분을 기다립니다</em></div>
       <p> <dl>
            <dt class="dt_txt">모집분야</dt>
            <dd>자바(10명): 객체지향 자바 언어 학습</dd>
            <dd>오라클(10명): 데이터베이스 생성 및 관리</dd>
            <dd>HTML/CSS(15명): 웹 화면 편집</dd>
        </dl></p>
        <p> <dl>
            <dt class="dt_txt">혜택</dt>
            <dd>해당 과목 서적 제공</dd>
            <dd>오라클(10명): 데이터베이스 생성 및 관리</dd>
        </dl></p>
    </div>


    </div>
</body>

</html>
