<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            padding: 10px;
            /* margin: 10px; */
        }
        span{
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
            /* display: none; */
            visibility: hidden;

        }
        a{
            border: 1px solid red;
            padding: 10px;
        }
        li{
            border: 1px solid red;
            padding: 10px;
            display: inline;
        }
    </style>
</head>
<body>
    <div>안녕<span>하세요!</span>하욤!</div>
    <br>
    <a>클릭!</a>
    <ul>
        <li>자바</li>
        <li>오라클</li>
    </ul>
    
    
    <!-- <div>하세요!</div> -->

</body>
</html>
