<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            margin: 60px;
            background-color: aqua;
            border: 1px solid black;
            border-radius: 10px;
            transition: all 5s;
        }
        .rot1{
            transform: rotate(45deg);
        }
        #rot2:hover{
            transform: rotate(180deg);
        }
        #rot3:hover{
            transform: rotate3d(2.5, 1, 1, 55deg);
        }
        #skew1:hover{
            transform: skewX(40deg);
        }
        #skew2:hover{
            transform: skewY(40deg);
        }

    </style>
</head>
<body>
    <div class="box rot1"></div>
    <div class="box " id="rot2"></div>
    <div class="box " id="rot3"></div>
    <div class="box " id="skew1"></div>
    <div class="box " id="skew2"></div>

    
</body>
</html>
