<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: aqua;
            border: 1px solid black;
            border-radius: 10px;
            transition: all 2s;
            float: left;
        }
        .move:hover{
            transform: translateY(-50px);
        }

    </style>
</head>
<body>
    <div class="box move"></div>
</body>
</html>
