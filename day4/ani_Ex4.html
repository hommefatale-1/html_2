<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <style>
        #container {
            width: 1000px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
        }

        .prod-list {
            list-style: none;
            padding: 0;
        }

        .prod-list li {
            float: left;
            padding: 0;
            margin: 10px;
            overflow: hidden;
            height: 200px;
            position: relative;
        }

        .prod-list img {
            margin: 0;
            padding: 0;
            float: left;
            z-index: 5;
        }

        .caption {
            position: absolute;
            top: 200px;
            width: 300px;
            height: 180px;
            padding-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            /* opacity:0;   */
             /* display: none; */
            transition: all 1s ease-in-out;
            z-index: 6;         
        }
        li:hover .caption {
            /* opacity: 1; */
            display: block;
            transform: translateY(-200px);
        }
        .caption h2, .caption p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>신상품 목록</h1>
        <ul class="prod-list">
            <li>
                <img src="../image/prod1.jpg">
                <div class="caption">
                    <h2>상품 1</h2>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../image/prod2.jpg">
                <div class="caption">
                    <h2>상품 2</h2>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../image/prod3.jpg">
                <div class="caption">
                    <h2>상품 3</h2>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
