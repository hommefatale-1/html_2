<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div 첫번재가 p이면 적용 */
        div > p:first-child {
            font-style: italic;
        }
        div > p:last-child {
            font-style: italic;
        }
        /* div 첫번째 p를 찾아서 적용 */
         div > p:first-of-type{
            font-style: italic;
        }
        div > p:last-of-type{
            font-style: italic;
        } 
    </style>
</head>
<body>
    <div>
        <span><a href="#">자바</a></span>
        <p><a href="#">오라클</a></p>
        <p><a href="#">html</a></p>
        <p><a href="#">css</a></p>
    </div>
</body>
</html>
