<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 보덜 표 만들기 */
        table,th,td {
            border: 1pt solid #ccc;
            border-collapse: collapse;
            text-align: center;
        }
        th,td {
            padding: 10px 20px;
        }
        /* 테이블에 행 스타일 홀수 */
        tr:nth-of-type(2n+1){
            background-color: #ccc;
        }
        tr:nth-of-type(2n){
            background-color: violet;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Java</th>
            <th>Oracle</th>
            <th>Html</th>
        </tr>


        <tr>
            <td>김승인</td>
            <td>10</td>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>커비</td>
            <td>100</td>
            <td>90</td>
            <td>80</td>
        </tr>
        <tr>
            <td>핸드폰</td>
            <td>90</td>
            <td>80</td>
            <td>70</td>
        </tr>
        <tr>
            <td>크로스핏</td>
            <td>50</td>
            <td>40</td>
            <td>30</td>
        </tr>

    </table>

</body>

</html>
