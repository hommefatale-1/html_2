<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 회전</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 40%;
            margin: 10px;
            animation: ani1 3s 2;
            background-image: url("../image/kirby2.jpg");
            background-size: cover;          
        }

        @keyframes ani1 {
            /* 처음지점 */
            from {
                
                transform: rotateX(0deg);
            }
            /* 중간지점 */
            50% {
                 
                transform: rotateX(180deg);
            }
            /* 마지막지점 */
            to {
                
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
