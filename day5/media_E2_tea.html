<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지 크기에 따른 변화</title>
  <style>
    /* 전체의 의미 */
    * {
        margin:0;
        padding:0;
        /* 이미지 테두리 사이즈 맞게 하기 위해 */
        box-sizing: border-box;
    }
    /* 배경화면 */
    body {
        background:rgb(9, 100, 160);
    }
    /* 이미지 크기 */
    img{
        width: 300px;
        height: 250px;
    }
    /* 바디 상위 여백 */
    #container {
        width:1140px;
        margin:50px auto;
    }
    /* 카드박스 */
    .card {
        /* 릴레이티브(상위포지션) 쓰는이유 텍스트의 위치를 잡아주기 위해서 */
        position:relative;
        float:left;  /* 카드를 가로로 배치 */
        width:550px;
        height:250px;
        margin:10px;
        border:1px solid #0f0f0f33;
        background-color:#ffffff;      
    }
    /* 글씨 */
    .words {
        /* 글씨 위치 릴레이티브 기준으로 설정됨(하위 포지션) */
        position:absolute;    
        left:310px;
        top:70px;
        text-align:center;
        width:200px;          
    }

    @media screen and (max-width:1500px) {
        #container {
            width:570px;        
            margin:50px auto;
        }
        .card {
            position:relative;    
            width:550px;
            height:250px;
            margin:20px 10px;
            border:1px solid #0f0f0f33;
            background-color:#ffffff;      
        }
        .words {
            position:absolute;    
            left:320px;
            top:80px;
            text-align:center;
            width:200px;          
        }
    }

    @media screen and (max-width:700px) {
        #container {
            width:320px;        
            margin:50px auto;
        }
        .card {
            position:relative;    
            width:300px;
            height:500px;
            margin:20px 10px;
            border:1px solid #0f0f0f33;
            background-color:#ffffff;      
        }
        .words {
            position:absolute;    
            left:45px;
            top:300px;
            padding:10px;
            text-align:center;   
        }
    }


  </style>
</head>
<body>
  <div id="container">
    <div class="card">
      <img src="../image/money.jpg">    
      <div class="words">
        <h2>아유... 하기 싫어..</h2>
        <h3>- 박명수</h3>
      </div>            
    </div>
    <div class="card">
      <img src="../image/money2.jpg">    
      <div class="words">
        <h2>그냥 놀고 싶다</h2>
        <h3>- 박명수</h3>
      </div>            
    </div>            
  </div>
</body>
</html>
