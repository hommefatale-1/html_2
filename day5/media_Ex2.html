<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            position: relative;
            color: rgb(23, 23, 26);
            font-size: 20px;
            font-style: italic;
            top: 80px
        }

        body {
            background-color: blue;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, maxmax(320px, 1fr));
            grid-gap: 50px;
            margin: 20px;
            padding: 30px;
        }

        .image1 {
            background-image: url(../image/money.jpg);
            width: 300px;
            height: 240px;
            float: left;
            border: 1px solid black;
        }

        .card {
            background-color: #fff;
            box-shadow: 0px 1px 5px #222;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            float: left;
        }

        .box {
            width: 300px;
            height: 240px;
            float: left;
            font-size: 20px;
            text-align: center;
            border: 1px solid black;
            text-transform: none;
        }

        .image2 {
            background-image: url(../image/money2.jpg);
            width: 300px;
            height: 240px;
            float: left;
            border: 1px solid black;
        }

        @media screen and (max-width:1024px) {
            .text {
                font-size: 20px;
            }
        }

        @media screen and (max-width:768px) {
            .text {
                font-size: 20px;
            }
        }

        @media screen and (max-width:500px) {
            .text {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="card">
            <div class="image1"></div>
            <div class="box">
                <div class="text">나안테 돈 맡겨놨어요??</div>
                <div class="text">-박명수-</div>
            </div>
            <div class="image2"></div>
            <div class="box">
                <div class="text">이런것좀 하지마</div>
                <div class="text">-박명수-</div>
            </div>
        </div>

    </div>
</body>

</html>
