<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: blueviolet;
            color: blue;
            font-size: large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>

    <button class="text" onclick="test()">클릭!</button>
    <button class="text" onclick="test2()">클릭!@</button>
    <button class="text" onclick="test3()">클릭!!!</button>
    <button class="text" onclick="remove()">삭제</button>
    <button class="text" onclick="gugudan(3)">3단 출력</button>



</body>

</html>
<script>
    function test() {
        var name = prompt("이름을 입력 하세요.");
        if (name != null) {
            alert(name + "님 안녕하세요");
        }
    }
    var cnt = 1;
    function test2() {
        console.log("안녕!" + cnt++);
    }
    function test3() {
        var cnt1 = 1;
        var cnt2 = "1";
        if (cnt1 === cnt2) {
            console.log("같다");
        } else {
            console.log("다르다");
        }
    }
    function remove() {
        if (confirm("정말 삭제 할겁니까?")) {
            console.log("삭제되었습니다.");
        } else {
            console.log("취소 되었습니다");
        }
    }
    function gugudan(num) {
        for(var i=1; i<=9; i++){
            console.log(num + "*" + i + "=" + (num*i));
        }
    }
</script>
