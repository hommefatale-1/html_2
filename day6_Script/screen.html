<script>

    // 브라우저 닫기
    function closeEx() {
        window.close();
    }
    // 팝업창 조절(가운데)
    function openEx() {
        var left = (screen.availWidth - 300) / 2;
        var top = (screen.availHeight - 300) / 2;
        var position = "left" + left + ",top = " + top + ",width=150, heigth =150";
        pop= window.open("table.html", "", position);
    }
    function popclose(){
        pop.close();
    }
</script>
