<body>

        document.write("<table border='1'>");
                document.write("<tr>");
                    document.write("<td>1</td>");

            document.write("</tr>");

            document.write("<tr>");
                document.write("<td>3</td>");

            document.write("</tr>");
        document.write("</table'>");
        }
