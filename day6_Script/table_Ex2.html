<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="num1" type="text" placeholder="행을 입력하세요"><br>
    <input id="num2" type="text" placeholder="열을 입력하세요"><br>
    <button onclick="table">테이블만들기</button>
    <div id="tbl"></div>
</body>

</html>
<script>
  
    function table() {
        var obj = document.querySelector(".num1");
        document.write("<table border='1'>");
        document.write("<tr>");
        for (i = 1; i <= num1; i++) {
            document.write("<td>i</td>");
        }
        document.write("</tr>");
        
        document.write("<tr>");
        for (k = 1; k <= num2; k++) {
            document.write("<td>k</td>");
        }
        document.write("</tr>");
    }
</script>
