<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 생성</title>
</head>
<body>
    <div id="kirby">

    </div>
    <div>
        <button onclick="creatimg()">이미지 생성</button>
    </div>
</body>
</html>
<script>
    function creatimg(){
        let img = document.createElement("img");
        let imgSrc = document.createAttribute("src");
        imgSrc.value = "../image/kirby2.jpg";
        img.setAttributeNode(imgSrc);
        console.log(img);
        document.getElementById('kirby').appendChild(img);
    }

</script>
