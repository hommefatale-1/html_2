<script>
    // jQuery 약자:$
    $(function () {
      // .width(),.height() 픽셀 단위 반환
      $("button").on("click", function(){
        var width = $(".box").width();
        var height = $(".box").height();
        // 크기 구하기
        // $("#txt").html(width + "px * " + height + "px");
        $(".box").width(width/2).height(height/5);
      });
        });
</script>
