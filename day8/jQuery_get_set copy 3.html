<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 제이쿼리 사용하는 방법 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호출 및 색상변경</title>
    <style>
        li {
            list-style: none;
        }
    </style>

</head>

<body>
    <ul id="list">
        <li id="java" >자바</li>
        <li><span>오라클</span></li>
        <li><span>html/css</span></li>
        <li>javascript</li>
        <li>jQuery</li>
        <li></li>
    </ul>
    <div id="txt"></div>
    <input type="text" placeholder="입력해주세요">
    <button id="btn">클릭</button>
    
</body>

</html>
<script>
    // jQuery 약자:$
    $(function () {  
        $("#btn").on("click", function () {
            let txt = $("input").val();
          $("#java").before("<li>"+ txt + "</il>");
        })
    });
</script>
