!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin : 5px;
        }
    </style>
</head>
<body>
    <div><input type="checkbox" name="subject" value="java"><span>자바</span></div>
    <div><input type="checkbox" name="subject" value="oracle"><span>오라클</span></div>
    <div><input type="checkbox" name="subject" value="html"><span>html/css/javascsript</span></div>
    <div><input type="checkbox" name="subject" value="jquery"><span>jQuery</span></div>
    <hr>
    <h3>추가된 목록</h3>
    <div id="arr"></div>
    <hr>
    <div id="txt"></div>
    
</body>
</html>
<script>    
    $(function(){
        $("input[name='subject']").on("click", function(){
            // 선택한 객체를 txt에저장
            var txt = $(this).val();
            if($(this).prop("checked")){
                $('#txt').append("<div>" + txt + "가 추가되었다! </div>");
            } else {
                $('#txt').append("<div>" + txt + "가 제거되었다! </div>");
            }

            var list = $("input[name='subject']:checked");       
            var arr = "[ ";
            for(var i=0; i<list.length; i++){
                arr += $(list[i]).val() + " ";
            }
            arr += " ]"
            $("#arr").html(arr);
        })
    });
</script>
